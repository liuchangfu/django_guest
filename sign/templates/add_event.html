{% extends 'base.html' %}
{% block title %}添加发布会{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/event_manage/">嘉宾管理系统</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/event_manage/">发布会</a></li>
                    <li><a href="/guest_manage/">嘉宾</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{ username }}</a></li>
                    <li><a href="/logout/">退出</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container" style="margin-top: 80px">
        <form class="form-horizontal" method="POST" style="margin-left: 150px">
            <h2 style="margin-left: 150px">添加发布会</h2>
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">发布会名称：</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>

            <div class="form-group">
                <label for="limit" class="col-sm-2 control-label">发布会人数：</label>
                <div class="col-sm-10">
                    {{ form.limit }}
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">地址：</label>
                <div class="col-sm-10">
                    {{ form.address }}
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">发布会时间：</label>
                <div class="col-sm-10">
                    {{ form.start_time }}
                </div>
            </div>

            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">状态:</label>
                <div class="col-sm-10">
                    {{ form.status }}
                </div>
            </div>

             <div class="form-group">
              <label for="msg" class="col-sm-2 control-label"></label>
              <div class="col-sm-10">
                <p style="color:green">{{ success }}</p>
              </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
