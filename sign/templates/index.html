{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>首页</title>
</head>
<body>
<div class="container" style="width: 500px;margin-top: 200px">
    <form class="form-horizontal" method="post" action="/login/">
        <h1 style="text-align: center">发布会管理</h1>
        <div class="form-group">
            {% csrf_token %}
            <label for="input_username" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
                <input type="text" name='username' class="form-control" style="width: 300px" id="input_username"
                       placeholder="请输入用户名" required>
            </div>
        </div>

        <div class="form-group">
            <label for="input_password" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" style="width: 300px" id="input_password"
                       placeholder="请输入密码" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="submit" class="btn btn-default btn-lg">登录</button>
            </div>
        </div>
    </form>

    <div class="alert alert-warning">
        <p>{{ msg }}</p>
    </div>
</div>

<script src="{% static 'jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
</body>
</html>
