{% extends 'base.html' %}
{% block title %}添加嘉宾{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/event_manage/">嘉宾管理系统</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/event_manage/">发布会</a></li>
                    <li><a href="/guest_manage/">嘉宾</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{ username }}</a></li>
                    <li><a href="/logout/">退出</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container" style="margin-top: 80px">
        <form class="form-horizontal" method="POST" style="margin-left: 150px">
            <h2 style="margin-left: 150px">添加嘉宾</h2>
            {% csrf_token %}
            <div class="form-group">
                <label for="event" class="col-sm-2 control-label">发布会：</label>
                <div class="col-sm-10">
                    {{ form.event }}
                </div>
            </div>

            <div class="form-group">
                <label for="realname" class="col-sm-2 control-label">嘉宾名字：</label>
                <div class="col-sm-10">
                    {{ form.realname }}
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号：</label>
                <div class="col-sm-10">
                    {{ form.phone }}
                </div>
            </div>


            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">电子邮件:</label>
                <div class="col-sm-10">
                    {{ form.email }}
                </div>
            </div>

            <div class="form-group">
                <label for="sign" class="col-sm-2 control-label">签到:</label>
                <div class="col-sm-10">
                    {{ form.sign }}
                </div>
            </div>

            <div class="form-group">
                <label for="msg" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <p style="color:green">{{ success }}</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
